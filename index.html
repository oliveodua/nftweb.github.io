<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/Images/favicon.png" type="image/x-icon">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <title>Nft Website</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                nft.io
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="" class="nav__link active-link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="" class="nav__link">Market</a>
                    </li>

                    <li class="nav__item">
                        <a href="" class="nav__link">Activity</a>
                    </li>

                    <li class="nav__item">
                        <a href="" class="nav__link">Community</a>
                    </li>
                </ul>

                <!-- Close Button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-circle-fill"></i>
                </div>

                <!-- <img src="./assets/Images/main eth 1.png" alt="nav img" class="nav__img"> -->

            </div>

            <!-- Toggle Button -->
            <div class="nav__Toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main class="main">
        <!-- Home -->
        <section class="home">
            <div class="home__shape-small"></div>
            <div class="home__shape-big-1"></div>
            <div class="home__shape-big-2"></div>
            <img src="assets/Images/3d eth.jpg" alt="" class="home__shape-bg">
            <div class="home__container container">
                <div class="home__info">
                    <h1 class="home__title">
                        <span>Discover</span> <br> Collect and <br> sell NFTs.
                    </h1>
                    <p class="home__description">

                        Explore on the world best largest NFT marketplace.
                    </p>
                    <a href="" class="home__button">EXPLORE</a>
                </div>
                <div class="home__group">
                    <div class="home__images">
                        <div class="home__img-eth">
                            <img style="width: 100px; justify-self: center;" src="assets/Images/main eth 1.png" alt="HOME IMAGE">
                        </div>
                        <div class="home__img-orbe">
                            <img src="assets/Images/orbe-img.png" alt="HOME IMAGE">
                        </div>
                    </div>

                    <div class="home__data">
                        <div>
                            <h2 class="home__data-number">10K+ </h2>
                                <span class="home__data-subtitle">Artworks </span>
                        </div>

                        <div>
                            <h2 class="home__data-number">5K</h2>
                                <span class="home__data-subtitle">Auction</span>
                        </div>

                        <div>
                            <h2 class="home__data-number">2K</h2>
                            <span class="home__data-subtitle">Artists</span>
                        </div>
                        
                    </div>
                </div>
                <div class="home__footer">
                    <div>
                        <span class="home__footer-title">Current bid</span>
                        <h3 class="home__footer-number">2.00 ETH</h3>
                        <span class="home__footer-subtitle">$8000.26</span>
                    </div>

                    <div>
                        <span class="home__footer-title">Auciton ending in</span>

                    <div class="home__footer-time">
                        <div class="home__footer-counter">
                            <h3 class="home__footer-number">05</h3>
                            <span class="home__footer-subtitle">Hours</span>
                        </div>

                        <div class="home__footer-counter">
                            <h3 class="home__footer-number">24</h3>
                            <span class="home__footer-subtitle">Minutes</span>
                        </div>

                        <div class="home__footer-counter">
                            <h3 class="home__footer-number">15</h3>
                            <span class="home__footer-subtitle">Seconds</span>
                        </div>
                    </div>
</div>
                </div>
            </div>

        </section>
    </main>

<script src="./assets/main.js"></script>
</body>
</html>
